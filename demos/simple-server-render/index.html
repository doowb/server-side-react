<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Demo - Server</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>

  <body>

    <div id="app"><span>Hello Server World</span></div>

    <script type="text/jsx">
      $(function () {

        function getMessage (cb) {
          setTimeout(function () {
            cb("Hello Remote World!!!");
          }, 2000);
        }

        
var HelloWorld = React.createClass({
  loadRemoteMessage: function () {
    this.props.loadMessage(function (message) {
      this.setState({message: message});
    }.bind(this));
  },
  getInitialState: function () {
    return {
      message: this.props.message || 'Hello Client World'
    }
  },
  componentDidMount: function () {
    this.loadRemoteMessage();
  },
  render: function () {
    return (
      <span>{this.state.message}</span>
    );
  }
});


        // wait a second to render the client-side element
        setTimeout(function () {
          React.render(
            <HelloWorld loadMessage={getMessage} />,
            document.getElementById('app')
          );
        }, 1000);
      });
    </script>
  </body>
</html>
